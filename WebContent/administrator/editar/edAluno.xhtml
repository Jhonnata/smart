<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:b="http://bootsfaces.net/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>Smart School</title>
	<meta name="author" content="Jhonnata Simões"></meta>
</h:head>
<h:body style="padding-top: 60px;">
	<ui:composition template="/applayout/pageTemplate.xhtml">
		<ui:define name="content">
			<h:outputStylesheet library="bsf" name="css/thumbnails.css" />
			<h:outputStylesheet library="css" name="bootstrap.css" />
			<h:outputStylesheet library="css" name="style.css" />
			
			<style>
.thumbnail {
	max-width: 100%;
}

img.thumbnail:hover, img.thumbnail:focus {
	border: 1px solid;
	border-color: #428BCA;
}
</style>
			<b:container>
				<b:row>
					<b:column>
						<h1>Editar Aluno</h1>
					</b:column>
				</b:row>
				<h:form id="form">
					<b:panel>
						<b:row>
							<b:column col-sm="7">
								<b:well>
									<b:row>
										<b:column span="3">
											<b:row>
												<b:column>
													<h:graphicImage library="examples" class="thumbnail"
														name="toga.jpg" />
												</b:column>
											</b:row>
										</b:column>
										<b:column span="9">
											<b:row>
												<b:column span="8">
													<h:outputLabel for="nome" value="NOME" />
													<b:inputText id="nome" value="#{alunoBean.aluno.nome}"
														fieldSize="sm">
														<f:validateLength minimum="2" />
														<h:message for="nome" />
													</b:inputText>
												</b:column>
												<b:column span="4">
													<h:outputLabel for="idade" value="DATA NASC." />
													<b:datepicker mode="popup-icon" id="idade"
														value="#{alunoBean.aluno.datanasc}" placeholder="Data"
														fieldSize="sm" />
													<h:message for="idade" />
												</b:column>
											</b:row>
											<b:row>
												<b:column span="8">
													<h:outputLabel for="rg" value="RG" />
													<b:inputText id="rg" value="#{alunoBean.aluno.rg}"
														fieldSize="sm">
														<f:validateLength minimum="5" maximum="11" />
														<h:message for="rg" />
													</b:inputText>
												</b:column>
												<b:column span="4">
													<h:outputLabel for="sexo" value="SEXO" />
													<h:selectOneMenu id="sexo" value="#{alunoBean.aluno.sexo}"
														styleClass="form-control">
														<f:selectItems value="#{utilBean.sexo}" var="sexo"
															itemLabel="#{sexo.toString()}"
															itemValue="#{sexo.toString()}" />
													</h:selectOneMenu>
												</b:column>
											</b:row>
											<b:row>
												<b:column span="12">
													<h:outputLabel for="email" value="EMAIL" />
													<b:inputText id="email" value="#{alunoBean.aluno.emailA}"
														fieldSize="sm">
														<f:validateLength minimum="5" />
														<h:message for="email" />
													</b:inputText>
												</b:column>
											</b:row>
											<!-- FIM PESSOA -->
										</b:column>

									</b:row>
									<b:row>
										<b:column span="12">

											<b:row>
												<b:column span="12">
													<h:outputLabel for="nomepai" value="Nome do Pai:" />
													<b:inputText id="nomepai"
														value="#{alunoBean.aluno.nomepai}" fieldSize="sm">
														<f:validateLength minimum="2" />
														<h:message for="nomepai" />
													</b:inputText>
												</b:column>
											</b:row>
											<b:row>
												<b:column span="12">
													<h:outputLabel for="nomemae" value="Nome da Mãe:" />
													<b:inputText id="nomemae"
														value="#{alunoBean.aluno.nomemae}" fieldSize="sm">
														<f:validateLength minimum="2" />
														<h:message for="nomemae" />
													</b:inputText>
												</b:column>
											</b:row>
											<b:row>
												<b:column span="12">
													<h:outputLabel for="emailr" value="Email do Responsável:" />
													<b:inputText id="emailr" value="#{alunoBean.aluno.emailR}"
														fieldSize="sm">
														<f:validateLength minimum="2" />
														<h:message for="emailr" />
													</b:inputText>
												</b:column>
											</b:row>
											<b:row>
												<b:column span="8">
													<h:outputLabel for="fone" value="Telefone:" />
													<b:inputText id="fone" value="#{alunoBean.aluno.fone}"
														fieldSize="sm">
														<f:validateLength minimum="2" />
														<h:message for="fone" />
													</b:inputText>
												</b:column>
											</b:row>
										</b:column>
									</b:row>
								</b:well>
							</b:column>
							<b:column col-sm="5">
								<b:row>
									<b:column>
										<b:well>
											<b:row>
												<b:column span="7">
													<h:outputLabel for="escola" value="Escola" />
													<h:selectOneMenu id="escola" styleClass="form-control"
														valueChangeListener="#{alunoBean.changeValuesSerie}">
														<p:ajax update="serie" event="change" />
														<f:selectItems value="#{alunoBean.escolas}" var="disc"
															itemLabel="#{disc.nome}" itemValue="#{disc.escolaid}" />
													</h:selectOneMenu>
												</b:column>
												<b:column span="5">
													<h:outputLabel for="serie" value="Serie" />
													<h:selectOneMenu id="serie" styleClass="form-control"
														valueChangeListener="#{alunoBean.changeValuesTurma}">
														<p:ajax update="turma" event="change" />
														<f:selectItems value="#{alunoBean.series}" var="serie"
															itemLabel="#{serie.nome}" itemValue="#{serie.serieid}" />
													</h:selectOneMenu>
												</b:column>
											</b:row>
											<b:row>
												<b:column span="7">
													<h:outputLabel for="turma" value="Turma" />
													<h:selectOneMenu id="turma" styleClass="form-control"
														value="#{alunoBean.idTurmaSelected}">
														<f:selectItems value="#{alunoBean.turmas}" var="turma"
															itemLabel="#{turma.turma}" itemValue="#{turma.turmaid}" />
													</h:selectOneMenu>
												</b:column>
												<b:column span="5">
													<h:outputLabel for="anoletivo" value="Ano Letivo." />
													<b:datepicker mode="popup-icon" id="anoletivo"
														value="#{alunoBean.matricula.anoletivo}"
														placeholder="Ano Letivo" fieldSize="sm" />
													<h:message for="anoletivo" />
												</b:column>
											</b:row>
										</b:well>
									</b:column>
								</b:row>
								<!-- FIM ESCOLA -->
								<b:row>
									<b:column>
										<b:well>
											<b:row>
												<b:column span="9">
													<h:outputLabel for="rua" value="RUA" />
													<b:inputText id="rua" value="#{alunoBean.endereco.rua}"
														fieldSize="sm">
														<f:validateLength minimum="5" />
														<h:message for="rua" />
													</b:inputText>
												</b:column>
												<b:column span="3">
													<h:outputLabel for="numero" value="NUMERO" />
													<b:inputText id="numero"
														value="#{alunoBean.endereco.numero}" fieldSize="sm">
														<f:validateLength minimum="1" />
														<h:message for="numero" />
													</b:inputText>
												</b:column>
											</b:row>
											<b:row>
												<b:column span="9">
													<h:outputLabel for="bairro" value="BAIRRO" />
													<b:inputText id="bairro"
														value="#{alunoBean.endereco.bairro}" fieldSize="sm">
														<f:validateLength minimum="5" />
														<h:message for="bairro" />
													</b:inputText>
												</b:column>
												<b:column span="3">
													<h:outputLabel for="cep" value="CEP" />
													<b:inputText id="cep" value="#{alunoBean.endereco.cep}"
														fieldSize="sm">
														<f:validateLength minimum="5" />
														<h:message for="cep" />
													</b:inputText>
												</b:column>
											</b:row>

											<b:row>
												<b:column span="9">
													<h:outputLabel for="cidade" value="CIDADE" />
													<b:inputText id="cidade"
														value="#{alunoBean.endereco.cidade}" fieldSize="sm">
														<f:validateLength minimum="5" />
														<h:message for="cidade" />
													</b:inputText>
												</b:column>
												<b:column span="3">
													<h:outputLabel for="estado" value="ESTADO" />
													<h:selectOneMenu id="estado"
														value="#{alunoBean.endereco.estado}"
														styleClass="form-control">
														<f:selectItems value="#{utilBean.estados}" var="estado"
															itemLabel="#{estado.toString()}"
															itemValue="#{estado.toString()}" />
													</h:selectOneMenu>
												</b:column>
											</b:row>
											<b:row>
												<b:column span="12">
													<h:outputLabel for="complem" value="COMPLEMENTO" />
													<b:inputText id="complem"
														value="#{alunoBean.endereco.complemento}" fieldSize="sm">
														<f:validateLength minimum="5" />
														<h:message for="complem" />
													</b:inputText>
												</b:column>
											</b:row>
										</b:well>
									</b:column>

									<!-- FIM ENDERECO -->

								</b:row>
							</b:column>
						</b:row>
					</b:panel>

					<b:row>
						<b:column span="8"></b:column>
						<b:column span="2">
							<h:commandButton 
								styleClass="btn btn-primary" value="Cancelar" />
						</b:column>
						<b:column span="2">
							<h:commandButton 
								styleClass="btn btn-primary" value="Salvar Registro" />
						</b:column>

					</b:row>
					<!-- actionListener="" /-->
				</h:form>
			</b:container>
		</ui:define>
	</ui:composition>
</h:body>
</html>
