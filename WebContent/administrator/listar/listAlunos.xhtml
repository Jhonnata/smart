<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:b="http://bootsfaces.net/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>Smart School</title>
	<meta name="author" content="Jhonnata Simões"></meta>
</h:head>
<h:body style="padding-top: 60px;">
	<ui:composition template="/applayout/pageTemplate.xhtml">
		<ui:define name="content">
			<h:outputStylesheet library="bsf" name="css/thumbnails.css" />
			<h:outputStylesheet library="css" name="style.css" />
			<link href="../css/bootstrap.min.css" rel="stylesheet" />
			<!-- Custom CSS -->
			<link href="../css/custom2.css" rel="stylesheet" />
			<!-- Morris Charts CSS -->
			<link href="../css/plugins/morris.css" rel="stylesheet" />
			<!-- Custom Fonts -->
			<link href="../font-awesome-4.1.0/css/font-awesome.min.css"
				rel="stylesheet" type="text/css" />
			<link href="../css/plugins/timeline.css" rel="stylesheet" />
			<style>
.thumbnail {
	max-width: 100%;
}

img.thumbnail:hover, img.thumbnail:focus {
	border: 1px solid;
	border-color: #428BCA;
}
</style>
			<b:container>
				<h:form id="form">
					<b:row>
						<b:column span="11">
							<h1>Lista de Alunos</h1>
						</b:column>
						<b:column span="1">
							<h:commandLink>
								<p:graphicImage class="thumbnail"
									value="/resources/icons/Excel-icon.png" />
								<p:dataExporter type="xls"
									postProcessor="#{listObjBean.postProcessXLS}"
									target="dataTable" fileName="professorEX" />
							</h:commandLink>
						</b:column>
					</b:row>
					<p:dataTable id="dataTable" var="matricula"
						value="#{listObjBean.matriculas}" paginator="true" rows="10"
						filteredValue="#{listObjBean.matriculas}">
						<f:facet name="header">
            			Lista de Alunos
       				 </f:facet>
						<p:column style="width:16px">
							<p:rowToggler />
						</p:column>
						<p:column headerText="RA" filterBy="#{matricula.aluno.ra}"
							sortBy="#{matricula.aluno.ra}">
							<h:outputText value="#{matricula.aluno.ra}" />
						</p:column>
						<p:column headerText="Nome" filterBy="#{matricula.aluno.nome}"
							sortBy="#{matricula.aluno.nome}">
							<h:outputText value="#{matricula.aluno.nome}" styleClass="" />
						</p:column>
						<p:column headerText="Data Nasc."
							filterBy="#{matricula.aluno.datanasc}"
							sortBy="#{matricula.aluno.datanasc}">
							<h:outputText value="#{matricula.aluno.datanasc}" />
						</p:column>
						<p:column headerText="Email" filterBy="#{matricula.aluno.emailA}"
							sortBy="#{matricula.aluno.emailA}">
							<h:outputText value="#{matricula.aluno.emailA}" />
						</p:column>

						<p:column headerText="Ano Letivo"
							filterBy="#{matricula.anoletivo}" sortBy="#{matricula.anoletivo}">
							<h:outputText value="#{matricula.anoletivo}" />
						</p:column>
						<p:column headerText="Serie"
							filterBy="#{matricula.turma.sery.nome}"
							sortBy="#{matricula.turma.sery.nome}">
							<h:outputText value="#{matricula.turma.sery.nome}" />
						</p:column>
						<p:column headerText="Turma" filterBy="#{matricula.turma.turma}"
							sortBy="#{matricula.turma.turma}">
							<h:outputText value="#{matricula.turma.turma}" />
						</p:column>
						<p:column headerText="Turno"
							filterBy="#{matricula.turma.turno.turno}"
							sortBy="#{matricula.turma.turno.turno}">
							<h:outputText value="#{matricula.turma.turno.turno}" />
						</p:column>
						
						<p:rowExpansion>
							<b:well>
								<b:row>
									<b:column span="8">
										<h:outputText for="nome" value="Nome: " />
										<h:outputText id="nome" value="#{matricula.aluno.nome}" />
									</b:column>
									<b:column span="4">
										<h:outputText value="Email: " />
										<h:outputText value="#{matricula.aluno.emailA}" />
									</b:column>
								</b:row>
								<b:row>
									<b:column span="4">
										<h:outputText value="Mãe: " />
										<h:outputText value="#{matricula.aluno.nomemae}" />
									</b:column>
								</b:row>
								<b:row>
									<b:column span="4">
										<h:outputText value="Pai: " />
										<h:outputText value="#{matricula.aluno.nomepai}" />
									</b:column>
								</b:row>
								<b:row>
									<b:column span="4">
										<h:outputText value="Email Responsável: " />
										<h:outputText value="#{matricula.aluno.emailR}" />
									</b:column>
								</b:row>
								<b:row>
									<b:column span="8">
										<h:outputText value="Fone:" />
										<h:outputText value="#{matricula.aluno.fone}"
											style="color:#{car.color}" />
									</b:column>
									<b:column span="4">
										<h:outputText value="Senha acesso:" />
										<h:outputText value="#{matricula.aluno.senha}" />
									</b:column>
								</b:row>
							</b:well>
						</p:rowExpansion>
					</p:dataTable>
				</h:form>
			</b:container>
		</ui:define>
	</ui:composition>
</h:body>
</html>
