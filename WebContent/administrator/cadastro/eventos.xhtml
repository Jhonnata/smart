<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:b="http://bootsfaces.net/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>Smart School</title>
	<meta name="author" content="Jhonnata Simões"></meta>
</h:head>
<h:body style="padding-top: 60px;">
	<ui:composition template="/applayout/pageTemplate.xhtml">
		<ui:define name="content">
			<h:outputStylesheet library="bsf" name="css/thumbnails.css" />
			<h:outputStylesheet library="css" name="bootstrap.css" />
			<h:outputStylesheet library="css" name="style.css" />

			<style>
.thumbnail {
	max-width: 100%;
}

img.thumbnail:hover, img.thumbnail:focus {
	border: 1px solid;
	border-color: #428BCA;
}
</style>


			<b:container>
				<b:row>
					<b:column>
						<h1>Cadastrar Eventos</h1>
					</b:column>
				</b:row>
				<p:growl id="messages" globalOnly="true" showDetail="true" />
				<h:form id="form">
					<b:panel>
						<b:well>
							<b:row>
								<b:column span="9">
									<h:outputLabel for="info" value="Titulo" />
									<b:inputText id="info" placeholder="Insira o Título"
										 value="#{eventoBean.noticia.titulo}"
										fieldSize="sm">
										<f:validateLength minimum="2" />
									</b:inputText>
								</b:column>
								<b:column span="3">
									<h:outputLabel for="data" value="Data" />
									<b:datepicker mode="popup-icon"
										value="#{eventoBean.noticia.data}"
										placeholder="Data do Evento" id="data">
									</b:datepicker>
								</b:column>
							</b:row>
							<b:row>
								<b:column>
									<h:outputLabel for="editor" value="Texto" />
									<p:editor id="editor" widgetVar="editorWidget"
										value="#{eventoBean.noticia.texto}" />
								</b:column>
							</b:row>
						</b:well>
						<f:facet name="footer">
							<b:button value="close" outcome="../administrator/index.jsf" />

							<h:commandButton action="#{eventoBean.salvar}"
								styleClass="btn btn-primary" value="Salvar Registro"
								update="messages" />
						</f:facet>
					</b:panel>

				</h:form>
			</b:container>
		</ui:define>
	</ui:composition>
</h:body>
</html>
