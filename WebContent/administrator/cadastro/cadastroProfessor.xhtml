<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:b="http://bootsfaces.net/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>Smart School</title>
	<meta name="author" content="Jhonnata Simões"></meta>
</h:head>
<h:body style="padding-top: 60px;">
	<ui:composition template="/applayout/pageTemplate.xhtml">
		<ui:define name="content">
			<h:outputStylesheet library="bsf" name="css/thumbnails.css" />
			<h:outputStylesheet library="css" name="bootstrap.css" />
			<h:outputStylesheet library="css" name="style.css" />

			<style>
.thumbnail {
	max-width: 100%;
}
.ui-growl {
	position: absolute;
	top: 60px;
	right: 15px;
	width: 301px;
	z-index: 9999;
}

img.thumbnail:hover, img.thumbnail:focus {
	border: 1px solid;
	border-color: #428BCA;
}
</style>


			<b:container>
				<b:row>
					<b:column>
						<h1>Cadastro de Professor</h1>
					</b:column>
				</b:row>
				<p:growl id="messages" globalOnly="true" showDetail="true" />
				<h:form id="form">
					<b:panel>

						<b:well>
							<b:row>
								<b:column span="3">
									<b:row>
										<b:column>
											<h:graphicImage library="examples" class="thumbnail"
												name="toga.jpg" />
										</b:column>
									</b:row>
									<b:row>
										<b:column>

										</b:column>
									</b:row>
								</b:column>
								<b:column span="9">
									<b:row>
										<b:column span="9">
											<h:outputLabel for="nome" value="NOME" />
											<b:inputText id="nome"
												value="#{professorBean.professor.nome}" fieldSize="sm">
												<f:validateLength minimum="2" />
												<h:message for="nome" />
											</b:inputText>
										</b:column>
										<b:column span="3">
											<h:outputLabel for="cpf" value="CPF" />
											<b:inputText id="cpf" value="#{professorBean.professor.cpf}"
												fieldSize="sm">
												<f:validateLength minimum="5" maximum="11" />
												<h:message for="cpf" />
											</b:inputText>
										</b:column>
									</b:row>
									<b:row>
										<b:column span="12">
											<h:outputLabel for="email" value="EMAIL" />
											<b:inputText id="email"
												value="#{professorBean.professor.email}" fieldSize="sm">
												<f:validateLength minimum="5" />
												<h:message for="email" />
											</b:inputText>
										</b:column>
									</b:row>
									<b:row>
										<b:column span="12">
											<h:outputLabel for="disciplina" value="Disciplina" />
											<h:selectOneMenu id="disciplina"
												value="#{professorBean.idDisciplinaSelecionada}"
												styleClass="form-control">
												<f:selectItems value="#{professorBean.disciplinas}"
													var="materia" itemLabel="#{materia.nome}"
													itemValue="#{materia.disciplinaid}" />
											</h:selectOneMenu>
										</b:column>
									</b:row>
								</b:column>
							</b:row>
						</b:well>
						<!-- FIM PESSOA -->
						<h4>Endereço:</h4>
						<b:well>
							<b:row>
								<b:column span="9">
									<h:outputLabel for="rua" value="RUA" />
									<b:inputText id="rua" value="#{professorBean.endereco.rua}"
										fieldSize="sm">
										<f:validateLength minimum="5" />
										<h:message for="rua" />
									</b:inputText>
								</b:column>
								<b:column span="3">
									<h:outputLabel for="numero" value="NUMERO" />
									<b:inputText id="numero"
										value="#{professorBean.endereco.numero}" fieldSize="sm">
										<f:validateLength minimum="1" />
										<h:message for="numero" />
									</b:inputText>
								</b:column>
							</b:row>
							<b:row>
								<b:column span="9">
									<h:outputLabel for="bairro" value="BAIRRO" />
									<b:inputText id="bairro"
										value="#{professorBean.endereco.bairro}" fieldSize="sm">
										<f:validateLength minimum="5" />
										<h:message for="bairro" />
									</b:inputText>
								</b:column>
								<b:column span="3">
									<h:outputLabel for="cep" value="CEP" />
									<b:inputText id="cep" value="#{professorBean.endereco.cep}"
										fieldSize="sm">
										<f:validateLength minimum="5" />
										<h:message for="cep" />
									</b:inputText>
								</b:column>
							</b:row>

							<b:row>
								<b:column span="9">
									<h:outputLabel for="cidade" value="CIDADE" />
									<b:inputText id="cidade"
										value="#{professorBean.endereco.cidade}" fieldSize="sm">
										<f:validateLength minimum="5" />
										<h:message for="cidade" />
									</b:inputText>
								</b:column>
								<b:column span="3">
									<h:outputLabel for="estado" value="ESTADO" />
									<h:selectOneMenu id="estado"
										value="#{professorBean.endereco.estado}"
										styleClass="form-control">
										<f:selectItems value="#{utilBean.estados}" var="estado"
											itemLabel="#{estado.toString()}"
											itemValue="#{estado.toString()}" />
									</h:selectOneMenu>
								</b:column>
							</b:row>
							<b:row>
								<b:column span="12">
									<h:outputLabel for="complem" value="COMPLEMENTO" />
									<b:inputText id="complem"
										value="#{professorBean.endereco.complemento}" fieldSize="sm">
										<f:validateLength minimum="5" />
										<h:message for="complem" />
									</b:inputText>
								</b:column>
							</b:row>
						</b:well>
						<!-- FIM ENDERECO -->
					</b:panel>
					<b:row>
						<b:column span="10"></b:column>
						<b:column span="2">
							<h:commandButton action="#{professorBean.salvar}"
								styleClass="btn btn-primary" value="Salvar Registro"
								update="messages" />
						</b:column>
					</b:row>
					<!-- actionListener="" /-->
				</h:form>
			</b:container>
		</ui:define>
	</ui:composition>
</h:body>
</html>
