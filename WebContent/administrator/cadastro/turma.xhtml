<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:b="http://bootsfaces.net/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>Smart School</title>
	<meta name="author" content="Jhonnata Simões"></meta>
</h:head>
<h:body style="padding-top: 60px;">
	<ui:composition template="/applayout/pageTemplate.xhtml">
		<ui:define name="content">
			<h:outputStylesheet library="bsf" name="css/thumbnails.css" />
			<h:outputStylesheet library="css" name="bootstrap.css" />
			<h:outputStylesheet library="css" name="style.css" />
			<style>
.thumbnail {
	max-width: 100%;
}

img.thumbnail:hover, img.thumbnail:focus {
	border: 1px solid;
	border-color: #428BCA;
}
</style>
			<b:container>
				<b:row>
					<b:column>
						<h1>Cadastrar Turmas</h1>
					</b:column>
				</b:row>
				<p:growl id="messages" globalOnly="true" showDetail="true" />
				<h:form id="form">
					<b:panel>
						<b:row>
							<b:column span="4">

								<h4>Serie</h4>

								<b:well>
									<b:row>
										<b:column>
											<h:outputLabel for="serie" value="Serie" />
											<h:selectOneMenu id="serie"
												value="#{turmaBean.idSerieSelecionada}"
												styleClass="form-control">
												<f:selectItems value="#{turmaBean.series}" var="series"
													itemLabel="#{series.nome}" itemValue="#{series.serieid}" />
											</h:selectOneMenu>
										</b:column>
									</b:row>
								</b:well>
							</b:column>
							<b:column span="8">
								<h4>Turma</h4>
								<b:well>
									<b:row>
										<b:column span="9">
											<h:outputLabel for="nome" value="Nome:" />
											<b:inputText id="nome" value="#{turmaBean.turma.turma}"
												fieldSize="sm">
												<h:message for="nome" />
											</b:inputText>
										</b:column>
										<b:column span="3">
											<h:outputLabel for="numsala" value="Numero da Sala:" />
											<b:inputText id="numsala" value="#{turmaBean.turma.numsala}"
												fieldSize="sm">
												<h:message for="numsala" />
											</b:inputText>
										</b:column>
									</b:row>
									<b:row>
										<hr />
									</b:row>
									<b:row>
										<b:column span="9">
											<h:outputLabel id="label1" for="turno" value="Turno:" />
											<h:selectOneMenu id="turno"
												value="#{turmaBean.idTurnoSelecionado}"
												styleClass="form-control">
												<p:ajax update="label1" />
												<f:selectItems value="#{turmaBean.turnos}" var="turno"
													itemLabel="#{turno.turno}" itemValue="#{turno.turnoid}" />
											</h:selectOneMenu>
										</b:column>
										<b:column span="3">
											<h:outputLabel for="numAmax" value="Nº Max. de Alunos:" />
											<b:inputText id="numAmax"
												value="#{turmaBean.turma.numalunosmax}" fieldSize="sm">
												<f:validateLength maximum="50" />
												<h:message for="numAmax" />
											</b:inputText>
										</b:column>
									</b:row>
								</b:well>
							</b:column>
						</b:row>
						<b:row>
							<b:column span="8"></b:column>
							<b:column span="2">
								<h:commandButton action="#{turmaBean.retornaMenu}"
									styleClass="btn btn-primary" value="Voltar" />
							</b:column>
							<b:column span="2">
								<h:commandButton action="#{turmaBean.salvar}"
									styleClass="btn btn-primary" value="Salvar Registro"
									update="messages" />
							</b:column>
						</b:row>
						<!-- actionListener="" /-->
					</b:panel>
				</h:form>
			</b:container>
		</ui:define>
	</ui:composition>
</h:body>
</html>
