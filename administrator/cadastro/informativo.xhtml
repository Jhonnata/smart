<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:b="http://bootsfaces.net/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ph="http://xmlns.jcp.org/jsf/passthrough">
<h:head>
	<title>Smart School</title>
	<meta name="author" content="Jhonnata SimÃµes"></meta>
</h:head>
<h:body style="padding-top: 60px;">
	<ui:composition template="/applayout/pageTemplate.xhtml">
		<ui:define name="content">
			<h:outputStylesheet library="bsf" name="css/thumbnails.css" />
			<h:outputStylesheet library="css" name="bootstrap.css" />
			<h:outputStylesheet library="css" name="style.css" />

			<style>
.thumbnail {
	max-width: 100%;
}

img.thumbnail:hover, img.thumbnail:focus {
	border: 1px solid;
	border-color: #428BCA;
}
.ui-growl {
	position: absolute;
	top: 60px;
	right: 15px;
	width: 301px;
	z-index: 9999;
}

</style>


			<b:container>
				<b:row>
					<b:column>
						<h1>Cadastrar Informativo</h1>
					</b:column>
				</b:row>
				<p:growl id="messages" globalOnly="true" showDetail="true" />
				<h:form id="form">
					<b:panel>
						<b:well>
							<b:row>
								<b:column span="9">
									<h:outputLabel for="info" value="Titulo" />
									<b:inputText id="info" p:placeholder="Digite o Titulo"
										 value="#{informaBean.info.titulo}">
									</b:inputText>
								</b:column>
								<b:column span="3">
									<h:outputLabel for="data"  value="Data" />
									<b:datepicker mode="popup-icon" placeholder="Data do Evento"
										value="#{informaBean.info.data}" id="data" fieldSize="sm" />
								</b:column>
							</b:row>
							<b:row>
								<b:column>
									<h:outputLabel for="editor" value="Texto"  />
									<p:editor id="editor" widgetVar="editorWidget"
										value="#{informaBean.info.texto}" />
								</b:column>
							</b:row>
						</b:well>
						<f:facet name="footer">
							<b:button value="close" outcome="../administrator/index.jsf" />
							<h:commandButton action="#{informaBean.salvar}"
								styleClass="btn btn-primary" value="Salvar Registro"
								update="messages" />
						</f:facet>
					</b:panel>
				</h:form>
			</b:container>
		</ui:define>
	</ui:composition>
</h:body>
</html>
