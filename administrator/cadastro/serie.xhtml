<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:b="http://bootsfaces.net/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>Smart School</title>
	<meta name="author" content="Jhonnata SimÃµes"></meta>
</h:head>
<h:body style="padding-top: 60px;">
	<ui:composition template="/applayout/pageTemplate.xhtml">
		<ui:define name="content">
			<h:outputStylesheet library="bsf" name="css/thumbnails.css" />
			<h:outputStylesheet library="css" name="bootstrap.css" />
			<h:outputStylesheet library="css" name="style.css" />

			<style>
.thumbnail {
	max-width: 100%;
}

img.thumbnail:hover, img.thumbnail:focus {
	border: 1px solid;
	border-color: #428BCA;
}
</style>
			<b:container>
				<b:row>
					<b:column>
						<h1>Cadastrar Serie</h1>
					</b:column>
				</b:row>
				<p:growl id="messages" globalOnly="true" showDetail="true" />
				<h:form id="form">
					<b:panel>
						<b:row>
							<b:column span="4">
								<h4>Escola</h4>
								<b:panel>
									<b:well>
										<b:row>
											<b:column>
												<h:outputLabel for="escola" value="Escola" />
												<h:selectOneMenu id="escola"
													value="#{serieBean.idEscolaSelecionada}"
													styleClass="form-control">
													<f:selectItems value="#{serieBean.escolas}" var="disc"
														itemLabel="#{disc.nome}" itemValue="#{disc.escolaid}" />
												</h:selectOneMenu>
											</b:column>
										</b:row>
									</b:well>
								</b:panel>

							</b:column>
							<b:column span="8">
								<h4>Serie</h4>
								<b:panel>
									<b:well>
										<b:row>
											<b:column span="3">
												<h:outputLabel for="nome" value="Serie" />
												<p:inputText required="true	" id="nome"
													value="#{serieBean.serie.nome}" fieldSize="sm"
													styleClass="form-control">
													<f:validateLength minimum="2" />
													<p:messages for="nome" />
												</p:inputText>
											</b:column>
											<b:column span="9">
												<h:outputLabel for="obs" value="Obs:" />
												<p:inputText id="obs" value="#{serieBean.serie.ano}"
													fieldSize="sm" styleClass="form-control">
													<f:validateLength minimum="3" />
													<h:message for="obs" />
												</p:inputText>
											</b:column>
										</b:row>
									</b:well>
								</b:panel>
							</b:column>
						</b:row>

						<b:row>
							<b:column span="8"></b:column>
							<b:column span="4">
								<b:column span="7">
									<h:commandButton styleClass="btn btn-primary"
										value="Salvar Registro" />
								</b:column>
								<b:column span="1"></b:column>
								<b:column span="4">
									<h:commandButton
										action="#{
									serieBean.salvar
									}"
										styleClass="btn btn-primary" value="Salvar Registro"
										update="messages" />
								</b:column>


							</b:column>
						</b:row>
						<!-- actionListener="" /-->
					</b:panel>
				</h:form>
			</b:container>
		</ui:define>
	</ui:composition>
</h:body>
</html>
