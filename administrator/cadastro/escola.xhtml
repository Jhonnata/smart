<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:b="http://bootsfaces.net/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>Smart School</title>
	<meta name="author" content="Jhonnata Simões"></meta>
</h:head>
<h:body style="padding-top: 60px;">
	<ui:composition template="/applayout/pageTemplate.xhtml">
		<ui:define name="content">
			<h:outputStylesheet library="bsf" name="css/thumbnails.css" />
			<h:outputStylesheet library="css" name="bootstrap.css" />
			<h:outputStylesheet library="css" name="style.css" />

			<style>
.thumbnail {
	max-width: 100%;
}

img.thumbnail:hover, img.thumbnail:focus {
	border: 1px solid;
	border-color: #428BCA;
}
</style>
			<b:container>
				<b:row>
					<b:column>
						<h1>Cadastrar Escola</h1>
					</b:column>
				</b:row>
				<p:growl id="messages" globalOnly="true" showDetail="true" />
				<h:form id="form">
					<b:panel>
						<h4>Escola</h4>
						<b:panel>
							<b:well>
								<b:row>
									<b:column span="9">
										<h:outputLabel for="nome" value="Nome" />
										<b:inputText id="nome" value="#{escolaBean.escola.nome}"
											fieldSize="sm">
											<f:validateLength minimum="2" />
											<h:message for="nome" />
										</b:inputText>
									</b:column>
									<b:column span="3">
										<h:outputLabel for="codigo" value="Código:" />
										<b:inputText id="codigo" value="#{escolaBean.escola.codigo}"
											fieldSize="sm">
											<f:validateLength minimum="2" maximum="5" />
											<h:message for="codigo" />
										</b:inputText>
									</b:column>
								</b:row>
							</b:well>
						</b:panel>
						<h4>Endereço:</h4>
						<b:panel>
							<b:well>

								<b:row>
									<b:column span="9">
										<h:outputLabel for="rua" value="RUA" />
										<b:inputText id="rua" value="#{escolaBean.endereco.rua}"
											fieldSize="sm">
											<f:validateLength minimum="3" />
											<h:message for="rua" />
										</b:inputText>
									</b:column>
									<b:column span="3">
										<h:outputLabel for="numero" value="NUMERO" />
										<b:inputText id="numero" value="#{escolaBean.endereco.numero}"
											fieldSize="sm">
											<f:validateLength minimum="1" />
											<h:message for="numero" />
										</b:inputText>
									</b:column>
								</b:row>
								<b:row>
									<b:column span="9">
										<h:outputLabel for="bairro" value="BAIRRO" />
										<b:inputText id="bairro" value="#{escolaBean.endereco.bairro}"
											fieldSize="sm">
											<f:validateLength minimum="3" />
											<h:message for="bairro" />
										</b:inputText>
									</b:column>
									<b:column span="3">
										<h:outputLabel for="cep" value="CEP" />
										<b:inputText id="cep" value="#{escolaBean.endereco.cep}"
											fieldSize="sm">
											<f:validateLength minimum="8" maximum="8" />
											<h:message for="cep" />
										</b:inputText>
									</b:column>
								</b:row>

								<b:row>
									<b:column span="9">
										<h:outputLabel for="cidade" value="CIDADE" />
										<b:inputText id="cidade" value="#{escolaBean.endereco.cidade}"
											fieldSize="sm">
											<f:validateLength minimum="3" />
											<h:message for="cidade" />
										</b:inputText>
									</b:column>
									<b:column span="3">
										<h:outputLabel for="estado" value="ESTADO" />
										<h:selectOneMenu id="estado"
											value="#{escolaBean.endereco.estado}"
											styleClass="form-control">
											<f:selectItems value="#{utilBean.estados}" var="estado"
												itemLabel="#{estado.toString()}"
												itemValue="#{estado.toString()}" />
										</h:selectOneMenu>
									</b:column>
								</b:row>
								<b:row>
									<b:column span="12">
										<h:outputLabel for="complem" value="COMPLEMENTO" />
										<b:inputText id="complem"
											value="#{escolaBean.endereco.complemento}" fieldSize="sm">
											<h:message for="complem" />
										</b:inputText>
									</b:column>
								</b:row>
							</b:well>
							<!-- FIM ENDERECO -->
						</b:panel>
						<b:row>
							<b:column span="10"></b:column>
							<b:column span="2">
								<h:commandButton action="#{escolaBean.salvar}"
									styleClass="btn btn-primary" value="Salvar Registro" update="messages"/>
							</b:column>
						</b:row>
						<!-- actionListener="" /-->
					</b:panel>
				</h:form>
			</b:container>
		</ui:define>
	</ui:composition>
</h:body>
</html>
